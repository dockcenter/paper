on:
  push: {}
  schedule:
    - cron: "0 * * * *"

name: Watch paper release

jobs:
  watch-releases:
    name: Watch Paper release
    runs-on: ubuntu-latest
    env:
      DRY_RUN: ${{ github.ref_name != 'main' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup go
        uses: actions/setup-go@v3
        with:
          go-version: '1.18.2'
          check-latest: true
          cache: true
      - name: Run discover script
        run: go run github.com/dockcenter/paper/cmd/discover
      - name: Print script content
        run: cat scripts/dispatch.sh
      - name: Dispatch 'Build and push Docker image' workflow
        run: scripts/dispatch.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}